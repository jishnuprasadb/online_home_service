{% extends 'user_temp/user_home.html' %}
{% block content %}

<main class="h-full pb-16 overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              view bill
            </h2>
            <!-- CTA -->


            <!-- General elements -->
            {% for bills in bills %}
            <form method="post">{% csrf_token %}
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">name</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{bills.name.name}}"/>
                <span class="text-gray-700 dark:text-gray-400">amount</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{bills.amount}}"/>
             <div class="flex items-center text-sm">
                          <!-- Avatar with inset shadow -->

                          </div>
                          <div>
                                      {% if bills.status == 0 %}
                        <a href="{% url 'pay_bill' bills.id %}" style="color:red">PAY NOW</a><br><br>
                        <a href="{% url 'pay_in_direct' bills.id %}" style="color:red">PAY DIRECT</a>
                         {% else %}
                        <button type="button"   class="block  px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">BILL PAID</button>
                              {% endif %}

                          </div>

            </form>
              {% endfor %}

            <!-- Validation inputs -->


            <!-- Inputs with buttons -->


            </div>
          </div>
        </main>
{% endblock %}
