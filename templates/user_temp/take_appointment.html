{% extends 'user_temp/user_home.html' %}
{% block content %}
<main class="h-full pb-16 overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              appointment
            </h2>
            <!-- CTA -->


            <!-- General elements -->
            <form method="post">{% csrf_token %}
            <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
            >
             <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">worker</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{appointment.worker}}"/>
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">date</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{appointment.date}}"/>
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">start time</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{appointment.start_time}}"/>
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">end time</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{appointment.end_time}}"/>
              </label>
            <button type="submit"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                href=""
              >submit
            </button>
            </div>
            </form>





            <!-- Validation inputs -->


            <!-- Inputs with buttons -->


            </div>
          </div>
        </main>
{% endblock %}
