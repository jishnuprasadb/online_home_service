{% extends 'admin_temp/admin_home.html' %}
{% block content %}

<main class="h-full pb-16 overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              feedback reply
            </h2>
            <!-- CTA -->


            <!-- General elements -->
            <form method="post">{% csrf_token %}
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">subject</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{feedback.subject}}"/>
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">feedback</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                readonly value="{{feedback.feedback}}"/>
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">reply</span>
                <textarea
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                name="reply"></textarea>
            <button type="submit"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                href=""
              >submit
            </button>
            </form>





            <!-- Validation inputs -->

            </div>
          </div>
        </main>
{% endblock %}
